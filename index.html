<!DOCTYPE html>

<html>	
	<head>
		<meta charset="UTF-8"/>
		<title>Portfolio Site</title>
        <link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <link rel="icon" type="image/jpg" href="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico?v=4f32ecc8f43d"> -->
        <link rel="icon" href="img/favicon.ico" type="image/jpeg">
        
	</head>
<!-- This is the body of the html -->
    <body>
        <div class="container">          
            <!-- This div displays logo and header text(Name and Designation) -->
            <header class="row">
                <div class="col-xs-12 my_header">
                    <div class="row">
                        <!-- Heaer logo goes here -->
                        <div class="col-sm-2 col-xs-12 logo">
                            <img src="img/logo.png" alt="Udacity Logo">
                        </div>
                        <!-- Header Name and Designation -->
                        <div class="col-sm-10 col-xs-12 headertxt">
                            <h1>Santosh Kowshik</h1>
                            <h3>Front End Developer</h3>
                        </div>
                    </div>
                </div>
            </header>
    <!--Row for banner-->
            <div class="row">
                <div class="col-xs-12">
                <!-- This div tag displays the large image on the center of the page -->
                <main class="row">
                    <div class="col-xs-12">
                        <img src="img/largeimage.png" alt="Large Image">  
                    </div>
                </main>
                <!-- This div tag displays the images, texts and links on the footer of the page -->
                <footer>
                    <div class="row">
                        <!-- Footer text-->
                        <div class="col-xs-12">
                            <h2>Featured work:</h2>
                        </div>
                    </div>
                    <!-- Row for footer images -->
                    <div class="row">
                        <article class="col-xs-12 col-sm-4">
                            <img src="img/footerimage1.png" alt="Appify">
                            <h3>Appify</h3>

                        </article>
                        <article class="col-xs-12 col-sm-4">
                            <img src="img/footerimage2.png" alt="Sunflower">
                            <h3>Sunflower</h3>
                            <p>https://github.com/udacity/Sunflower</p>
                        </article>
                        <article class="col-xs-12 col-sm-4">
                            <img src="img/footerimage3.png" alt="Bokeh">
                            <h3>Bokeh</h3>
                            <p>https://github.com/udacity/Bokeh</p>
                        </article>
                    </div>
                </footer>
                <!-- End of footer -->
                </div>
        </div>
    </div>
</body>
<!-- END of body -->
</html>
